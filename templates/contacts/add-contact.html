{% extends 'base.html' %}

{% block title %}
    <title>Add New Contact</title>
{% endblock %}

{% block body %}
   <h1 class="display-4">Add new contact:</h1>

    <form method="post" >
        {% csrf_token %}
        {{ form.as_table }}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <dev class="container">
        <a class="btn btn-primary" href="{% url 'contacts' %}">Back</a>
    </dev>

{% endblock %}
